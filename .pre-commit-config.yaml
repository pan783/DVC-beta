repos:
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        args: [--safe, --quiet]
  - repo: https://github.com/Pierre-Sassoulas/black-disable-checker
    rev: v1.1.1
    hooks:
      - id: black-disable-checker
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
