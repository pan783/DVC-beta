repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
    - id: requirements-txt-fixer
      name: Requirements
      types: [file]
      exclude_types: ['image']
    - id: debug-statements
      name: Debugging
      language: python
      types: [file, python]
      exclude_types: ['image']
    - id: trailing-whitespace
      name: Trailing Whitespace
      language: python
      types: [file]
      exclude_types: ['image']
    - id: check-yaml
      name: YAML Structure
      language: python
    - id: check-toml
      name: TOML Structure
    - id: check-merge-conflict
      name: Merge Conflicts
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    - id: black
      name: Black Formatting
      language: python
      types: [file, python]
      args: [--safe, --quiet, --line-length=100]
  - repo: https://github.com/Pierre-Sassoulas/black-disable-checker
    rev: v1.1.1
    hooks:
      - id: black-disable-checker
      name: Black checker
      language: python
